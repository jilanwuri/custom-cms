<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <header class="topbar">
    <h1>CMS Dashboard</h1>
    <nav>
      <a href="editor.html">+ Artikel</a>
      <a href="settings.html">Theme</a>
      <button id="logout">Logout</button>
    </nav>
  </header>

  <main>
    <table id="articles">
      <thead>
        <tr>
          <th>Judul</th>
          <th>SEO</th>
          <th>Status</th>
          <th>Tanggal</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script type="module">
    import { requireAuth, logout } from './js/auth.js'
    import { api } from './js/api.js'

    requireAuth()

    document.getElementById('logout').onclick = logout

    const tbody = document.querySelector('#articles tbody')

    api.getArticles().then(rows => {
      if (!rows.length) {
        tbody.innerHTML = `<tr><td colspan="4">Belum ada artikel</td></tr>`
        return
      }

      tbody.innerHTML = rows.map(a => `
        <tr>
          <td>${a.title}</td>
          <td>${a.seo_score}</td>
          <td>${a.status}</td>
          <td>${new Date(a.created_at).toLocaleDateString()}</td>
        </tr>
      `).join('')
    })
  </script>

</body>
</html>
